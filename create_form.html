<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
\


<div class ="container text-center">
<div><h1> Add Products   </h1></div>

<form action="#" th:action ="@{/product/save}" th:object="${product}" method="post">

<div class ="m-3">
 
<div class="form-group row">
<label class="col-form-label col-sm-4">Product Name</label>

    <div class="col-sm-8">
 
          <input type="text" th:field="*{productName}" class="form-control" required />
          
          
    </div>
 </div>
  
 <div class="form-group row">
<label class="col-form-label col-sm-4">Product Cost </label>

    <div class="col-sm-8">
 
          <input type="number"  th:field="*{cost}" class="form-control" required />
    </div>
 </div>
 
 <div class="text-center  p-3">
 
 <button type="submit"    class="btn btn-success" >Save Product  </button>



</div>
</div>
</div>
</form>
</div>



 

</body>
</html>
